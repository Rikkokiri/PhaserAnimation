<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Rounded Squares</title>

  <script src="../js/phaser.min.js"></script>
  <script src="../js/shapes/Rec.js"></script>
  <script src="../js/shapes/Square.js"></script>
  <script src="../js/shapes/RoundedSquare.js"></script>
  <script src="../js/shapes/Circle.js"></script>

  <script src="../js/shape-composites/squareGrid.js"></script>
  <script src="../js/shape-composites/circleGrids.js"></script>
  <script src="../js/shape-composites/squaresToCircles.js"></script>
  <script src="../js/shape-composites/roundedSquareGrids.js"></script>

  <style type="text/css">

    body {
      margin: 20px;
    }

  </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { create: create, update: update, render: render });

var centerX = game.width / 2;
var centerY = game.height / 2;
var graphics;

var grid;
var radius = 1;

var circlegrid;

function create() {

  graphics = game.add.graphics(0,0);

  grid = createFullCheckeredRoundedSquareGrid(game.width, game.height, 6, 0x000000, 0xffffff, 1);
  circlegrid = createHalfEmptyCircleGrid(game.width, game.height, 6, 0xffffff, false);

  drawGrid(graphics, grid);

}

function update(){

  graphics.clear();

  if(radius <= 50){
    radius++;
    grid = createFullCheckeredRoundedSquareGrid(game.width, game.height, 6, 0x000000, 0xffffff, radius);
    drawGrid(graphics, grid);
  }
  else {
    drawGrid(graphics, circlegrid);
  }




}

function render(){

}

</script>

</body>
</html>
