<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Testing Square</title>

  <script src="../js/phaser.min.js"></script>
  <script src="../js/shapes/Rec.js"></script>
  <script src="../js/shapes/Square.js"></script>

  <style type="text/css">

    body {
      margin: 20px;
    }

  </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { create: create, update: update });

var centerX = game.width / 2;
var centerY = game.height / 2;
var graphics;

var rec;
var sqr;

function create() {

  graphics = game.add.graphics(0,0);

  rec = new Rec(100, 100, 80, 150);
  rec.rotateAroundCenter(45);
  rec.centerOn(centerX, centerY);
  // rec.setFill(false);

  sqr = new Square(300, 300, 50);


  sqr.draw(graphics);

}

function update(){

  graphics.clear();

  // rec.draw(graphics);
  sqr.draw(graphics);

  // rec.rotateAroundCenter(1);
  // rec.moveUp(1);
  // rec.moveDown(1);
  // rec.moveLeft(1);
  // rec.moveRight(1);
  sqr.setColor(0xfff000);
  sqr.setFill(false);

  sqr.rotateAroundCenter(1);

}

</script>

</body>
</html>
